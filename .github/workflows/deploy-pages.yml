name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/hunch
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable web support
        run: flutter config --enable-web

      - name: Install dependencies
        run: flutter pub get

      - name: Determine base href
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          # Use root base href if deploying to user/organization site or custom domain (CNAME present)
          if [[ -f web/CNAME ]] || [[ "$REPO_NAME" == "${OWNER}.github.io" ]]; then
            echo "BASE_HREF=/" >> $GITHUB_ENV
          else
            echo "BASE_HREF=/${REPO_NAME}/" >> $GITHUB_ENV
          fi

      - name: Detect supported build flags
        run: |
          if flutter build web -h | grep -q -- "--web-renderer"; then
            echo "WEB_RENDERER_FLAG=--web-renderer canvaskit" >> $GITHUB_ENV
          fi
          if flutter build web -h | grep -q -- "--base-href"; then
            echo "BASE_HREF_FLAG=--base-href=$BASE_HREF" >> $GITHUB_ENV
          fi

      - name: Build web
        run: flutter build web --release $WEB_RENDERER_FLAG $BASE_HREF_FLAG

      - name: Include CNAME in build (for custom domain)
        if: ${{ hashFiles('frontend/hunch/web/CNAME') != '' }}
        run: cp web/CNAME build/web/CNAME

      - name: Add .nojekyll
        run: touch build/web/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/hunch/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


